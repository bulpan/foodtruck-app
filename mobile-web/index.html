<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="세종유미곱창트럭">
    
    <!-- 캐시 설정 (프로덕션용) -->
    <meta http-equiv="Cache-Control" content="public, max-age=3600">
    <meta http-equiv="Expires" content="3600">
    
    <title>세종유미곱창트럭</title>
    
    <!-- PWA 설정 -->
    <link rel="manifest" href="/mobile/manifest.json">
    <link rel="icon" type="image/png" href="/mobile/images/icon-192x192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/mobile/css/style.css?v=202510171345&t=1737031500">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <!-- 메인 컨텐츠 영역 -->
    <main class="app-content">
        <!-- 홈 화면 -->
        <div class="screen active" id="home-screen">
            
            <!-- 오늘의 위치 카드 -->
            <div class="location-card" id="currentLocation">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-info">
                    <div class="location-name"></div>
                    <div class="location-address"></div>
                    <div class="location-hours"></div>
                    <div class="location-notice"></div>
                </div>
            </div>

            <!-- 메뉴 섹션 -->
            <div class="menu-section">
                <h2 class="section-title">🍴 메뉴</h2>
                <div class="menu-grid" id="menuGrid">
                    <!-- 메뉴 아이템들이 동적으로 로드됩니다 -->
                </div>
            </div>


        </div>

        <!-- 메뉴 화면 -->
        <div class="screen" id="menu-screen">
            <div class="section-header">
                <button class="back-btn" onclick="navigateToHome()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2>MENU</h2>
                <div class="header-spacer"></div>
            </div>
            <!--
            <div class="menu-categories">
                <button class="category-btn active" data-category="all">전체</button>
                <button class="category-btn" data-category="main">메인</button>
                <button class="category-btn" data-category="side">사이드</button>
                        <button class="category-btn" data-category="beverage">음료</button>
            </div>
            -->

            <div class="menu-grid" id="menuScreenGrid">
                <!-- 메뉴 아이템들이 동적으로 로드됩니다 -->
            </div>
        </div>

        <!-- 위치 화면 -->
        <div class="screen" id="location-screen">
            <div class="section-header">
                <h2>위치 정보</h2>
                <button class="refresh-btn" onclick="refreshLocation()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            
            <div class="location-details" id="locationDetails">
                <!-- 위치 정보가 동적으로 로드됩니다 -->
            </div>

            <div class="map-container" id="mapContainer">
                <!-- 지도가 여기에 표시됩니다 -->
                <div class="map-placeholder">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>지도를 불러오는 중...</p>
                </div>
            </div>
        </div>

        <!-- 알림설정 화면 -->
        <div class="screen" id="notification-screen">
            <div class="section-header">
                <h2>알림설정</h2>
            </div>
            
            <div class="notification-settings">
                <div class="setting-item">
                    <div class="setting-info">
                        <h4>푸시 알림</h4>
                        <p>새 메뉴와 위치 정보를 받아보세요</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="pushToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <div class="setting-info">
                        <h4>위치 알림</h4>
                        <p>영업 장소 변경 시 알림을 받습니다</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="locationToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <div class="setting-info">
                        <h4>메뉴 알림</h4>
                        <p>새로운 메뉴 소식을 받아봅시다</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="menuToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <a href="tel:01024205174" class="contact-btn" style="display: block; padding: 10px; text-align: center; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
                <i class="fas fa-phone"></i>
                주인장에게 전화하기
            </a>
        </div>
    </main>


    <!-- 로딩 스피너 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- 스크립트 -->
    <script src="/mobile/js/app.js?v=202510171345&t=1737031500"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
